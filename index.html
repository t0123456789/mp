<!doctype html>

<html lang="en">
<head>
    <title>M P quiz</title>
    <meta charset="utf-8">

    <style>
        body {
            margin: 0;
			color:#000;
			background:#badaff;
        }
		
		section {
			display:block;
		}
		
		#rotdemo{
			width:40px;
			height:40px;
			background:#333;
			margin:30px auto;
		}

        span.ib {
			display: inline-block;
			width: 100px;
			height: 100px;
			padding: 0px;
			font-size: 26px;
			text-align: center;
			border: 1px solid blue;    
			background-color: #ffffda; 
		}	

		

    </style>
	
	<link rel="stylesheet" type="text/css" href="img/img.css">

	<!-- es5compat.js contains code for testing browser compatibility, used in development and testing only -->
	<script src="es5compat.js"></script>
	<script src="scene.js"></script>
	<script src="client.js"></script>

</head>

<body>

	<div style="font-size:24px;width:430px;margin-left:auto;margin-right:auto;">
		<!-- <div style="width:420px;height:50px;vertical-align:middle;text-align:center"> -->
		
		<div style="height:40px;">	
			<p id="scoretext"> </p>
		</div>	
		<div style="height:55px;">
			<div id="player">		
			<span id="p0" class="card"></span> <span id="qnum0" class="imgb">1/3</span>
		</div>
		</div>	
		
		<div id="qdiv" style="height:100px;border:1px solid #000;vertical-align:middle;text-align:center;background-color:#effeee">
			<p id="questiontext">Question 1: ...</p>
		</div>
		<p id="infotext">Click the answer:</p>
		<div> 
			<span id="a0" class="ib" onclick="checkAnswer(0)">&nbsp;<br />word</span> 
			<span id="a1" class="ib" onclick="checkAnswer(1)">( \__/ )<br />( ᵔ ᴥ ᵔ )</span> 
			<span id="a2" class="ib" onclick="checkAnswer(2)">&nbsp;<br />000</span>	
			<span id="a3" class="ib" onclick="checkAnswer(3)">( \__/ )<br />( ᵔ ᴥ ᵔ )</span> 
		</div>
	</div>
	
	<script>
		window.onload = function() {	  		
		  es5doIt("statustext", false);		  
		  gameStart();
		}
	</script>
	
	<div id="statustext">
		<div style="width:500px;height:30px"></div>
		<div id="dbgtimer" style="width:300px;height:30px;border:1px solid #000;">300x30px</div>

		<p id="error"> </p>
		<p id="debug"> </p>	

		<div id="iconhide" style="width:100px;height:100px;border:1px solid #000;position: relative">100x100px
			<div class="abs tick" id="icon"></div>
		</div>
		<div style="width:100px;height:100px;border:1px solid #000;position: relative">100x100px
			<div class="abs tick" id="alphaimg"></div>
		</div>
		<button onclick="es5toggleBlock('alphaimg')">Click to test toggle alpha image element</button>
		<button onclick="es5ImageOnElem('a1', 'alphaimg')">Click to locate the element and draw alpha image on it.</button>
	</div>

</body>

</html>
