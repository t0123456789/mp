<!doctype html>

<html lang="en">
<head>
    <title>M P Game</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="img/img.css">

	<script src="data.js"></script>
	<script src="scene.js"></script>
	<script src="client.js"></script>
	<script src="modal.js"></script>
	<script src="ai.js"></script>
</head>

<body>
	<div id="header" style="height:15px"></div>
  
	<div style="font-size:21px;max-width:320px;margin-left:auto;margin-right:auto;">		
		
		<div>	
			<input id="help" type="button" value="i" class="helpbutton">
		</div>	
		<div>	
			<p id="scoretext"> </p>
		</div>	
		<div style="height:55px;">
			<div id="player"><!--		
			--><span id="p0" class="card"></span><span id="qnum0" class="prog">1/3</span><!--
			--><span id="oppo" class="hiddeninit"><span id="p1" class="card"></span><span id="qnum1" class="prog">30/30</span><!--
			--><span id="p2" class="card"></span><span id="qnum2" class="prog">30/30</span><!--
			--><span id="p3" class="card"></span><span id="qnum3" class="prog">30/30</span></span><!--
			--></div>
		</div>	
		
		<div id="qdiv" style="height:100px;border:1px solid #000;vertical-align:middle;text-align:center;background-color:#effeee">
			<p id="questiontext">Question 1: ...</p>
		</div>
		<p id="infotext">Click the answer:</p>
		<div> 
			<span id="a0" class="ib" tabindex="1" onkeyup="mpclient.keyPress(event, 0)" onclick="mpclient.checkAnswer(0)">&nbsp;<br />word</span> 
			<span id="a1" class="ib" tabindex="2" onkeyup="mpclient.keyPress(event, 1)" onclick="mpclient.checkAnswer(1)">( \__/ )<br />( ᵔ ᴥ ᵔ )</span> 
			<span id="a2" class="ib" tabindex="3" onkeyup="mpclient.keyPress(event, 2)" onclick="mpclient.checkAnswer(2)">&nbsp;<br />000</span>	
			<span id="a3" class="ib" tabindex="4" onkeyup="mpclient.keyPress(event, 3)" onclick="mpclient.checkAnswer(3)">( \__/ )<br />( ᵔ ᴥ ᵔ )</span> 
		</div>
	</div>
	
	<div id="footer" style="height:15px"></div>

	<!-- The Modal -->
	<div id="myModal" class="modal">

	<!-- Modal content -->
	<div class="modal-content">
	  <span class="close">&times;</span>
	  <p id="modaltext">Some text in the Modal..</p>
	</div>
  
  	</div>
	
	<script>
		window.onload = function() {	  		
		  mpclient.gameStart();
		}
	</script>
  
	<div id="statustext" style="display:none">
		<div style="width:500px;height:30px"></div>

		<img id="imgstar" class="hiddeninit" src="img/star.jpg" alt="A star">
		<img id="imgheart" class="hiddeninit" src="img/heart.png" alt="A heart">
		<img id="imgalpha" class="hiddeninit" src="img/alpha.png" alt="coins">
		<img id="imgp0" class="hiddeninit" src="img/p0.jpg" alt="player 0">

		<div id="dbgtimer" style="width:300px;height:30px;border:1px solid #000;">300x30px</div>

		<p id="error"> </p>
		<p id="debug"> </p>	

		<div id="iconhide" style="width:100px;height:100px;border:1px solid #000;position: relative">100x100px
			<div class="abs tick" id="icon"></div>
		</div>
		<div style="width:100px;height:100px;border:1px solid #000;position: relative">100x100px
			<div class="abs tick" id="alphaimg"></div>
		</div>
	</div>
  
</body>

</html>
